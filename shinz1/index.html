<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Shinzzzzzzz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Initial Question -->
    <div id="initial">
        <h1>Are you the love of my life?</h1>
        <button class="btn" onclick="loveConfirmation(true)">Yes</button>
        <button class="btn" onclick="loveConfirmation(false)">No</button>
    </div>

    <!-- Apology Section -->
    <div id="apology">
        <h2>I'm so sorry...</h2>
        <div id="sorry-text"></div>
        <button class="btn" onclick="askForgiveness()">Will you forgive me?</button>
    </div>

    <!-- Forgiveness Section -->
    <div id="forgiveness">
        <h1>Will you forgive me?</h1>
        <button class="btn" onclick="forgivenessConfirmation(true)">Yes</button>
        <button class="btn" onclick="forgivenessConfirmation(false)">No</button>
    </div>

    <!-- Final Message -->
    <div id="final-message">
        <h1>I loveeeeeeee Youuuuuuuu Myyyyyyy Shinzzzzzzz</h1>
    </div>

  <script src="script.js"></script>
</body>
</html>
